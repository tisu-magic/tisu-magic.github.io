<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respons dari URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Respons dari URL</h1>
    <div class="form-group">
        <label for="url">URL:</label>
        <input type="text" id="url" placeholder="Masukkan URL">
    </div>
    <div class="form-group">
        <label for="user-agent">User-Agent:</label>
        <input type="text" id="user-agent" placeholder="Masukkan User-Agent">
    </div>
    <button onclick="fetchData()">Proses</button>

    <h2>Hasil:</h2>
    <pre id="response-content">Memuat...</pre>

    <script src="script.js"></script>
</body>
</html>
