<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDRM API Request Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CDRM API Request Form</h1>
        <form id="apiForm">
            <div class="form-group">
                <label for="pssh">PSSH:</label>
                <input type="text" id="pssh" name="pssh" placeholder="Enter PSSH value" required>
            </div>

            <div class="form-group">
                <label for="licenseUrl">License URL:</label>
                <input type="text" id="licenseUrl" name="licenseUrl" placeholder="Enter License URL" required>
            </div>

            <div class="form-group">
                <label for="userAgent">User-Agent:</label>
                <input type="text" id="userAgent" name="userAgent" placeholder="Enter User-Agent" required>
            </div>

            <div class="form-group">
                <label for="jsonData">JSON Data:</label>
                <textarea id="jsonData" name="jsonData" placeholder="Enter JSON data"></textarea>
            </div>

            <div class="form-group">
                <label for="cookies">Cookies:</label>
                <textarea id="cookies" name="cookies" placeholder="Enter Cookies"></textarea>
            </div>

            <div class="form-group">
                <label for="requestData">Request Data:</label>
                <textarea id="requestData" name="requestData" placeholder="Enter Request Data"></textarea>
            </div>

            <div class="form-group">
                <label for="proxy">Proxy:</label>
                <input type="text" id="proxy" name="proxy" placeholder="Enter Proxy URL">
            </div>

            <button type="button" onclick="sendRequest()">Send Request</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
