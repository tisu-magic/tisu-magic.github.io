<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDRM API Request Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CDRM API Request Form</h1>
        <form id="apiForm">
            <div class="form-group">
                <label for="pssh">PSSH:</label>
                <textarea id="pssh" onclick="this.placeholder =''" rows="1" cols="1" placeholder="AAAAW3Bzc2gAAAAA7e+LqXnWSs6jyCfc1R0h7QAAADsIARIQ62dqu8s0Xpa7z2FmMPGj2hoNd2lkZXZpbmVfdGVzdCIQZmtqM2xqYVNkZmFsa3IzaioCSEQyAA=="></textarea>
            </div>
            <div class="form-group">
                <label for="licenseUrl">License URL:</label>
                <textarea id="licenseUrl" onclick="this.placeholder =''" rows="1" cols="1" placeholder="https://cwip-shaka-proxy.appspot.com/no_auth"></textarea>
            </div>
            <div class="form-group">
                <label for="proxy">Proxy:</label>
                <textarea id="proxy" rows="1" cols="1"></textarea>
            </div>
            <div class="form-group">
                <label for="headers">Headers:</label>
                <textarea id="headers" onclick="this.placeholder =''" rows="5" cols="1" placeholder="{'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:126.0) Gecko/20100101 Firefox/126.0'}"></textarea>
            </div>
            <div class="form-group">
                <label for="json">JSON:</label>
                <textarea id="json" rows="5" cols="1"></textarea>
            </div>
            <div class="form-group">
                <label for="cookies">Cookies:</label>
                <textarea id="cookies" rows="5" cols="1"></textarea>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <textarea id="data" rows="2" cols="1"></textarea>
            </div>
            <button onclick="sendRequest()" id="decrypt_button" type="button">Send Request</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
